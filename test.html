<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h4>Hello World!!</h4>

    <div id="test">click this!!</div>
</body>
    <script>
        window.onload = function() {
            var test = document.getElementById("test");

            test.onclick = function() {
                this.innerText = Math.random() * 100;

                alert("change!!")
                // master의 3rd 추가 사항.
            }
        }
    </script>
</html>
